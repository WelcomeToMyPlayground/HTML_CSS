<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
  <style>
    #wrapper {
      width: 600px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: minmax(100px, 150px); /*줄 높이 최소 100*/
    }
    .items {
      border: 1px solid black;
      padding: 20px;
    }
    .items:nth-child(2n+1) {background-color: lightgray;}
  </style>
</head>
<body>
  <div id="wrapper">
    <div class="items">가나다라마바사아자차카타파하</div>
    <div class="items">가나다라마바사아자차카타파하가나다라마바사아자차카타파하</div>
    <div class="items">가나다라마바사아자차카타파하</div>
    <div class="items">가나다라마바사아자차카타파하</div>
    <div class="items">가나다라마바사</div>
  </div>
</body>
</html>
