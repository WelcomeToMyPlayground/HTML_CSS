<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
  <style>
    .box {
      width: 200px;
      height: 200px;
      background: orange;
      border: 1px solid black;
      transition: 2s ease-in;
    }
    .box:hover {
      width: 400px;
      height: 400px;
      background-color: red;
      transform: rotate(3600deg) translateX(500px);
    }
   
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
