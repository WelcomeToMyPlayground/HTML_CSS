<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
  <style>
    #container {
      width:200px;
      margin: 30px auto;
    }
    img {
      border-radius: 50%;
      border: 1px solid #ccc;
      box-shadow: 5px 5px 30px 2px #000;
    }
    img:hover {
      transition: 20s ease;
      transform: rotateY(10000deg)
    }
    #container:hover {
      transition: 2s ease-in;
      transform: rotateZ(10000deg)
    }
   
  </style>
</head>
<body>
  <div id="container"><img src="images/bear.jpg"></div>
</body>
</html>
