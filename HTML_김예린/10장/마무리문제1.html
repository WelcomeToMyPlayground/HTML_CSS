<!DOCTYPE html>
<html>
<head>
  <title>마무리문제1</title>
  <style>
    img {
      border: 1px solid lightgray;
      margin-right: 30px;
      box-shadow: 10px 10px 5px gray;
    }
    img:first-child {
      border: 2px solid red;
    }
    img:nth-child(3) {
      border: 2px solid blue;
    }

  </style>
</head>
<body>
  <img src="images/1.jpg">
  <img src="images/2.jpg">
  <img src="images/3.jpg">

  <ul>
    <li>가나다</li>
    <li>라마바</li>
    <li>사아자</li>
  </ul>
</body>
</html>
