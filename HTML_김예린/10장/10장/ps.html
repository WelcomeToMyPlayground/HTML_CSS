<!DOCTYPE html>
<html lang="en">

<head>
  <!-- 전체 container로 묶고 ul 아래 li 태그, 옆으로 배치, hover 기능까지  -->
  <title>Document</title>
  <style>
    .container {
      width: 960px;
      margin: 0 auto;
    }

    a {
      text-decoration: none;
    }

    ul li {
      list-style: none;
      display: inline-block;
      width: 200px;
    }

    #intro:target {
      background-color: black;
      color: white;
    }
  </style>
</head>

<body>
  <div class="container">
    <ul>
      <li>이용 안내</li>
      <li>객실 소개</li>
      <li><a href="#intro" target="_blank">예약 방법 및 요금</a></li>
      <li>예약하기</li>
    </ul>
  </div>

  <div id="intro">
    <h1>객실 소개</h1>
    <p>가나다라마바사가나다라마바사가나다라마바사</p>
  </div>
</body>

</html>
