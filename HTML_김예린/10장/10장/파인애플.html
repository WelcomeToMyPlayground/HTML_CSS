<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
  <style>
    ul {
      border: 1px solid gray;
      display: inline-block;
      padding-left: 0;
    }
    ul li {
      padding: 12px;
    }
    ul li:first-child {
     width: 400px;
     border-bottom: 1px solid gray;
    }
    ul li:nth-child(2) {
      font-weight: bold;
      padding-bottom: 3px;
    }
    ul li:nth-child(3) {
      font-weight: bold;
      padding-bottom: 5px;
    }  
    span {
      color: orange;
    }

  </style>
</head>
<body>
  <h1>과일 신상품</h1>
  <ul id="border">
    <li><img src="images/파인애플.jpg"></li>
    <li>프리미엄 파인애플 바구니 세트 ...</li>
    <li>25,000원</li>
    <li>판매자가 직접키운 파인애플입니다. 집들이, 기념일,<br>병문안, 생일 등 특별한 날에 상큼한 파인애플과 함께...</li>
    <li>리뷰  <span>130</span> 평점  <span>4.9/5</span></li>
  </ul>
</body>
</html>
