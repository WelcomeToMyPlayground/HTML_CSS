<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    form {
      width: 600px;
      padding: 10px;
    }
    ul {
      
      list-style-type: none;
      border-top: 1px solid black;
      border-bottom: 1px solid black;
      padding: 5px;
    }
    ul li {
      border-bottom: 1px solid gray;
      line-height: 30px;
    }
   ul li:not(input[readonly]) {
    border: none;
   }
    button {
      float: right;
      width: 80px;
    }
  </style>
</head>
<body>
  <form>
  <h1>게시판 글쓰기 폼</h1>
  <ul>
    <li>이름<input type="text" value="홍길동" readonly></li>
    <li>제목<input type="text"></li>
    <li>글 내용 <textarea rows="5" cols="80"></textarea></li>
    <li>파일<input type="file"></li>
  </ul>
  <button type="button">목록보기</button>
  <button type="button">저장하기</button>
</form>
</body>
</html>
