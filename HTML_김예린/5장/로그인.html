<!DOCTYPE html>
<html>
<head>
  <title>로그인</title>
</head>

<body>
  <form>
    <fieldset> 
      <legend> 로그인 </legend>
      <label for="user_id">아이디<input type="text" id="user_id" size="10" value="abc"></label>
      <br>
      <label for="user_password">비밀번호<input type="password" id="user_password"></label>  
      <input type="submit" value="제출">
      <input type="reset"  value="초기화">
      <input type="image" src="images/회원가입.png">
      <input type="button" value="레드향" onclick="window.dpen('레드향.html')">
      <input type="file">
      <input type="hidden" value="한국에서 접속">
    </fieldset>
  </form>
<br>    
  <form>
    <fieldset>
      <legend><b>반품정보</b></legend>
      만일 수령한 상품에 문제가 있다면 즉시 <b>반품 신청</b>해 주세요.<br>
      반품 신청시 상품의 상태를 사진으로 첨부해 주세요.
      <hr>
      <input type="file">
      </fieldset>
  </form>
</body>
</html>
