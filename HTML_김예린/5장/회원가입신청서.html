<!DOCTYPE html>
<html>
<head>
  <title>회원 가입 신청서</title>
  <style>
    div {
      width: 600px;
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <div>
  <h1>회원 가입을 환영합니다</h1>
  <form>
    <fieldset>
      <legend>사용자 정보</legend>
      <ul>
        <li>아이디 <input type="text"></li>
        <li>이메일 <input type="email"></li>
        <li>비밀번호 <input type="password"></li>
        <li>비밀번호 확인 <input type="password"></li>
      </ul>
    </fieldset>
    <fieldset>
      <legend>이벤트와 새로운 소식</legend>
      <label><input type= "radio" name="email">메일 수신</label>
      <label><input type= "radio" name="email" checked>메일 수신 안 함</label>
    </fieldset>
    <input type="submit" value="가입하기">
    <input type="reset" value="취소">
   </form>
  </div>
</body>
</html>
