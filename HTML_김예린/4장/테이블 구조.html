<html>
  <head>
    <style>
      table {
        border-width:5px;
        border-color:blue;
        border-style:solid;
        padding:5;
        width:100%;
        margin:1px;

      }
    </style> 

  </head>
  <body>
    <table border="1">
      <thead>
        <tr>
          <th>1행 1열</th> <th>1행 2열</th> <th>1행 3열</th> <th>1행 4열</th>
        </tr>
      </thead>
      <!-- thead = 테이블 제목 -->

      <tbody>
        <tr>
          <td>2행 1열</td> <td>2행 2열</td> <td>2행 3열</td> <td>2행 4열</td>
        </tr>
        <tr>
          <td>3행 1열</td> <td>3행 2열</td> <td>3행 3열</td> <td>3행 4열</td>
        </tr>
      </tbody>
      <!-- tbody 테이블 본문 -->

      <tfoot>
        <tr>
          <td>4행 1열</td> <td>4행 2열</td> <td>4행 3열</td> <td>4행 4열</td>
        </tr>
      </tfoot>
      <!-- tfoot 테이블 하단 (요약)  -->

    </table>
  </body>
</html>
