<!DOCTYPE html>
<html>
<head>
  <title>HTML/CSS강좌</title>
  <style>
    div {
      border:2px solid gray;
      border-radius: 30px;
      width: 300px;
      height: 210px;
      padding: 30px;
    }
    #a {
      border-top: 1px solid gray;
      border-bottom: 1px dotted gray;
      padding-top: 20px;
      padding-bottom: 20px;
    }
    #b {
      text-align: right;
    }
   
  </style>
</head>
<body>
  <div>
    <h3>HTML/CSS 강좌</h3>
    <P id="a">HTML/CSS을 이용하면 텍스트 이미지, 비디오, 오디오 등으로 홈페이지를 제작할 수 있어요.^^</P>
    <p id="b"> 바로가기</p>
  </div>
</body>
</html>
