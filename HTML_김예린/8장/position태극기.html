<!DOCTYPE html>
<html lang="en">

<head>
  <title>태극기</title>
  <style>
    img {
      position: absolute;
    }
    #a {  
      left: 500px;
      top: 150px;
    }
    #d {    
      left: 500px;
      bottom: 150px;
    }
    #c {
      right: 500px;
      top: 150px;
    }
    #b {
      right: 500px;
      bottom: 150px;
    }
    #e {
      top: 37%;
      left: 43%
    }
  </style>

</head>

<body>
  <img id="a" src="images/건.jpg">
  <img id="b" src="images/곤.jpg">
  <img id="c" src="images/감.jpg">
  <img id="d" src="images/리.jpg">
  <img id="e" src="images/태극.jpg">
</body>

</html>
