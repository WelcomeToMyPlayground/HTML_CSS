<!DOCTYPE html>
<html>
<head>
  <title>박스모델3</title>
  <style>
    #a {
      width: 200px;
      height: 100px;
      box-shadow: 0 -5px red, 5px 0 blue, 0 5px yellow, -5px 0 green;  
    }
    #b {
      width: 200px;
      height: 100px;
      border: 1px solid black;
      box-shadow: inset 0 -5px red, inset 5px 0 blue, inset 0 5px yellow, inset -5px 0 green; 
    }
    
  </style>
</head>
<body>
  <div id="a"></div>
  <div id="b"></div>
</body>
</html>
