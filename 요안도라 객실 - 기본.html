<!DOCTYPE html>
<html>
<head>
  <title>테이블연습1</title>
  <style>
    table, tr, td {
      border : 1px solid black;
      border-collapse: collapse;
      padding: 10px;
    }
    /* 테두리 단선 설정하기 = <style> 태그 안에서 solid 입력하거나
     아래 테이블 태그를 <table border="1">로 변경 */
  </style>
 
</head>

<body>
  <table> <!-- 또는 <table border="1"> -->
    <caption>요안도라 객실</caption>
    <thead>
    <tr>
      <td>방이름</td>
      <td>대상</td>
      <td>크기</td>
      <td>가격</td>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>유채방</td>
      <td>여성 객실</td>
      <td>2인실</td>
      <td>5만원</td>
    </tr>
    <tr>
      <td>동백방</td>
      <td>남성 객실</td>
      <td>2인실</td>
      <td>5만원</td>
    </tr>
    <tr>
      <td>천혜방</td>
      <td>가족 객실</td>
      <td>4인실</td>
      <td>10만원</td>
    </tr>
   </tbody>
    <tfoot>
    <tr>
      <td>향기방</td>
      <td>유아 객실</td>
      <td>1인실</td>
      <td>2만원</td>
    </tr>
  </tfoot>
  </table>
  
</body>
</html>
