<!DOCTYPE html>
<html>

<head>
  <title>Document</title>
  <style>
    * {
      box-sizing: border-box;    /*박스 사이즈를 외곽선 포함해서 설정*/
    }
    nav ul {
      list-style: none;
    }
    nav ul li {
      display: inline-block;
      border: 1px solid #222;
      padding: 20px;
      margin: 0 20px;
    }
  </style>
</head>

<body>
  <nav>
    <ul>
      <li>메뉴1</li>
      <li>메뉴2</li>
      <li>메뉴3</li>
      <li>메뉴4</li>
    </ul>
  </nav>
</body>

</html>
