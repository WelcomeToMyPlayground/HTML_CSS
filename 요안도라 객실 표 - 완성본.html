<!DOCTYPE html>
<html>
<head>
  <title>CSS2</title>
  <style>
    table tr, td, th {
      border : 1px solid black;
      border-collapse: collapse;
      padding : 20px;
    }
      table {
        margin-right: auto;
        text-align: center;
        width:100%;
      }
    
      table th, tfoot {
        background-color: rgba(104, 101, 101, 0.555);
      }
</style>
</head>

<body>
<table>
  <caption>요안도라 객실</caption>
  
<thead>
  <tr>
    <th>방 이름</th>
    <th>대상</th>
    <th>크기</th>
    <th>가격</th>
  </tr>
</thead>

<tbody>
<tr>
  <td>유채방</td>
  <td>여성 도미토리</td>
  <td rowspan="3">4인실</td>
  <td rowspan="4">1인 20,000원</td>
</tr>
<tr>
  <td rowspan="2">동백방</td>
  <td>동성 도미토리</td>
</tr>
<tr>
  <td>가족 1팀</td>
</tr>
<tr>
  <td>천혜향방</td>
  <td>-</td>
  <td>2인실</td>
</tr>
</tbody>

<tfoot>
<tr>
  <td colspan="4">바깥채 전체를 렌트합니다</td>
</tr>
</tfoot>



</table>
  
</body>
</html>
