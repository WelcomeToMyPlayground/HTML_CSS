<!DOCTYPE html>
<html>

<head>
  <title>CSS</title>
  <style>
    table,tr,td {
      border : 1px solid black;
      border-collapse: collapse;
      padding : 10px;
    }
  </style>
</head>

<body>
  <table>
    <!-- <th> table head , 표의 제목 (기본값은 굵은 글씨체, 가운데 정렬) -->
    <!-- <tr> table row , 행(가로줄)을 지정 (기본값은 보통 글씨체, 왼쪽 정렬) -->
    <!-- <td> table data , 셀을 만드는 역할 (보통 글씨체, 왼쪽 정렬) -->
    <tr>
      <td>1행 1열</td>
      <td>1행 2열</td>
    </tr>
    <tr>
      <td>2행 1열</td>
      <td>2행 2열</td>
    </tr>
    <tr>
      <td>3행 1열</td>
      <td>3행 2열</td>
    </tr>
    <tr>
      <td>4행 1열</td>
      <td>4행 2열</td>
    </tr>
  </table>
</body>

</html>
